# Motion-Guided YOLO (Novel Approach - Lightweight)
# No DINO, much faster!

name: "motion_yolo_tracker"
description: "Novel: Motion detection + Multi-scale YOLO (no DINO, fast)"

detector:
  type: "motion_yolo_tracker"

  # Stage 1: Motion Detection
  motion_detection:
    method: "background_subtraction"
    bg_subtractor: "MOG2"
    history: 1
    var_threshold: 16
    min_area: 100
    max_area: 1000

  # Stage 2: Multi-Scale YOLO on motion regions
  yolo:
    model_name: "yolo12n"
    conf_threshold: 0.05
    scales: [1.0]
    filter_class: 14

tracker:
  type: "sort"
  params:
    max_age: 2
    min_hits: 2
    iou_threshold: 0.3

device: "mps"
