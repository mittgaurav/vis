# YOLO + SORT configuration

name: "yolo_sort"
description: "YOLO12 + SORT baseline - balanced speed/accuracy"

detector:
  type: "yolo_sort"
  model_name: "yolo12s"
  conf_threshold: 0.005    # very low for tiny birds
  params:
    filter_class: 14            # Detect ALL classes (birds appear as various COCO classes)
    detect_all_classes: false
    nms_threshold: 0.5
    img_size: 1920                # Large size for tiny birds

tracker:
  type: "ocsort"
  params:
    max_age: 10            # allow short occlusions/missed frames
    min_hits: 1            # quick track confirmation
    iou_threshold: 0.01    # small boxes â‡’ low IoU
