# YOLO + SORT configuration

name: "yolo11s_sort"
description: "YOLO + SORT baseline - balanced speed/accuracy"

detector:
  type: "yolo"
  model_name: "yolo11s"
  conf_threshold: 0.1
  params:
    filter_class: 14
    nms_threshold: 0.45
    detect_all_classes: false

tracker:
  type: "sort"
  params:
    max_age: 1
    min_hits: 3
    iou_threshold: 0.3
