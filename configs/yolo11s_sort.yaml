# YOLO + SORT configuration

name: "yolo11s_sort"
description: "YOLO + SORT baseline - balanced speed/accuracy"

detector:
  type: "yolo"
  model_name: "yolo11s"
  conf_threshold: 0.001     # VERY IMPORTANT for small birds
  params:
    filter_class: 14        # bird class (COCO)
    nms_threshold: 0.3      # looser NMS for tiny objects
    detect_all_classes: false
    img_size: 640           # do NOT go lower
    augment: false

tracker:
  type: "sort"
  params:
    max_age: 5              # allow missed frames
    min_hits: 1             # allow fast track init
    iou_threshold: 0.3      # small boxes = low IoU
